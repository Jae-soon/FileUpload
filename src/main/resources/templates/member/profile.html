<h1>프로파일</h1>

<style>
    .profile-img {
        width:100px;
        height:100px;
        object-fit:cover;
        border-radius:10px;
    }
</style>

<img class="profile-img" th:src="@{|/gen/${loginedMember.profileImg}|}"> <!-- local에 있는 사진을 웹서버를 통해 출력 -->
<div>아이디 : <span th:text="${loginedMember.username}"></span></div>
<div>이메일 : <span th:text="${loginedMember.email}"></span></div>
